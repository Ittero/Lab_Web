<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <title>Web_Lab14</title>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <header class="header">
        <div class="header-content">
        <a href="../index.html" class="exit-button">
          <img src="../images/exit.svg" alt="Повернутись назад" class="image">
          <h3 style="color: rgb(0, 0, 0);">Головна</h3>
        </a>
        <h1 class="title">Табуляція - Lab14</h1>
      </div>
      </header>
      <main class="main">
        <h3>Кнопка для табуляції нижче</h3>
        <button class="button" onclick="fetchPHP()">Виконати</button>
        <div id="output" class="output" ><span style="color: gray;">Відаовідь буде тут...</span></div>
      </main>
      <footer class="footer">
        &Прав не має, але ви не беріть
      </footer>
      <script>
        // Функція для взаємодії з PHP
        function fetchPHP() {
          fetch('./admin.php') // Запит до файлу logic.php
            .then(response => {
              if (!response.ok) {
                throw new Error('Помилка з сервером');
              }
              return response.text(); // Читання відповіді як текст
            })
            .then(data => {
              // Додаємо отриманий результат у блок "output"
              document.getElementById('output').innerHTML = data;
            })
            .catch(error => {
              console.error('Сталася помилка:', error);
            });
        }
      </script>
    </div>
  </div>
  
</body>

</html>
